<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Free Play</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-top: 50px;
        }
        .rainbow {
            font-size: 36px;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .footer {
            font-family: 'Royal', serif;
            font-size: 24px;
            margin-top: 20px;
        }
        .play-button {
            margin-top: 50px;
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .play-button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1 class="rainbow">Click To Play Minecraft Free</h1>
    <a href="https://eaglercraft.com/" class="play-button">Click To Play Minecraft Free</a>
    <div class="footer">Created by - Rithix_Studios Sri Lanka</div>
</body>
</html>
